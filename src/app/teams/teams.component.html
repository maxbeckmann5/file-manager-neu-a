<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file-manager-teams</title>
    <link rel='stylesheet' href="../../styles.scss">
</head>
<body>
    <div class="box-menu">
        <div class="nav-bar-teams">
            <div class="logout-img" id="margin-team">
                <div>
                    Manage teams
                </div>
            </div>
            <div class="logout-img">
                <img src="../assets/images/logout.png" id="logout">
                <div>
                    Logout
                </div>
            </div>
        </div>
        <div class="horizontal-line" id="horizontal-teams"></div> 
        <div id="header-teams">
            <h1>Please select your team</h1>
        </div>
        <div>
            <div class="team-select" id="top-select">
                <img src="../assets/images/team-black.png">
                <div class="team-select-text" id="team-select-text-main">Team 1</div>
            </div>
            <div class="team-select">
                <img src="../assets/images/team-grey.png">
                <div class="team-select-text">Team 2</div>
            </div>
            <div class="team-select">
                <img src="../assets/images/team-grey.png">
                <div class="team-select-text">Team 3</div>
            </div>
            <div class="team-select">
                <img src="../assets/images/team-grey.png">
                <div class="team-select-text">Team 4</div>
            </div>
            <div class="team-select">
                <img src="../assets/images/plus.png">
                <div class="team-select-text" id="team-select-text-main">add new team</div>
            </div>
        </div>
    </div>
</body>
</html>
